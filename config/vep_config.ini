species homo_sapiens
refseq 1
format vcf
force_overwrite 1
fork 4
offline 1
fasta <PATH_TO_VEP_FASTA> 
cache 1
dir <PATH_TO_VEP_CACHE>
vcf 1
hgvs 1
numbers 1
flag_pick 1
canonical 1
sift b
polyphen b
humdiv 1
pick_order rank,biotype,tsl,length
plugin CADD,<PATH_TO_CADD_PLUGIN_SNVS>,<PATH_TO_CADD_PLUGIN_INDELS>
plugin PolyPhen_SIFT
